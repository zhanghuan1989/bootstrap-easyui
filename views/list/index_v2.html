<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>主页</title>

    <meta name="keywords" content="接口管理系统">
    <meta name="description" content="接口管理系统是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，它采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="../../images/favicon.ico">
    <!-- css 引入 -->
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css?v=4.1.0" rel="stylesheet">
    
    <!-- user defind css -->
    <link href="../../css/expand-style.css" rel="stylesheet"/>
</head>


<body class="gray-bg">
    <div class="wrapper wrapper-content content-padding">
    	<div class="ibox-content">
    		<div class="no-print">此区域是不显示在打印区域内的</div>
	    	<!--startprint-->
	    	<div>表格标题</div>
	    	<table class="index-gridtable">
				<tr>
					<th>Info Header 1</th><th>Info Header 2</th><th>Info Header 3</th>
				</tr>
				<tr>
					<td>Text 1A</td><td>Text 1B</td><td>Text 1C</td>
				</tr>
				<tr>
					<td>Text 2A</td><td>Text 2B</td><td>Text 2C</td>
				</tr>
			</table>
			 <!--endprint-->
	         <!--<p class="no-print"><input class="btn btn-default" type="button" onclick="window.print();" value="打印"></p>-->
	         <p class="no-print"><input class="btn btn-default" type="button" onclick="print();" value="打印"></p>
    	</div>
    	
    </div>
     <!-- js 引入 -->
    <script src="../../libs/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../libs/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <!-- 左侧菜单 -->
    <script src="../../libs/plugins/metisMenu/jquery.metisMenu.js" type="text/javascript"></script>
    <!-- 滚动条 -->
    <script src="../../libs/plugins/slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- 右侧tabs菜单 -->
    <script src="../../js/common/hplus.min.js?v=4.1.0"></script>
    <script src="../../js/common/contabs.min.js" type="text/javascript"></script>
    
    <script src="../../libs/plugins/print/jquery-print.js" type="text/javascript"></script>

    <script>
    	
		function print(){
			//打印
			$(".ibox-content").print();
		}
    </script>
</body>

</html>
