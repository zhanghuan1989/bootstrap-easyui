<div class="wrapper">
	<form class="form-inline dialog-form" id="dialog-form">
	  <div class="form-group">
	    <label>账号：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:['name','length[6,16]']" >
	  </div>
	  <div class="form-group">
	    <label>密码：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'password'" id="pass1">
	  </div>
	  <div class="form-group">
	    <label>确认密码：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'equals[\'#pass1\',\'dom\']'" >
	  </div>
	  <div class="form-group">
	    <label>最少输入：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'minLength[2]'" >
	  </div>
	  <div class="form-group">
	    <label>整数(1-100)：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'integerRange[1,100]'" >
	  </div>
	  <div class="form-group">
	    <label>数字、小数：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'numeric'" >
	  </div>
	  <div class="form-group">
	    <label>数字、小数(位数限制)：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'numericRange[0,100]'" >
	  </div>
	  <div class="form-group">
	    <label>字母、数字：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'engNum'" >
	  </div>
	  <div class="form-group">
	    <label>email：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'email'" >
	  </div>
	  <div class="form-group">
	    <label>汉、字母、数：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'chsEngNum'" >
	  </div>
	  <div class="form-group">
	    <label>正整数：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'integer'" >
	  </div>
	  <div class="form-group">
	    <label>金钱：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'currency'" >
	  </div>
	  <div class="form-group">
	    <label>固定电话：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'tel'" >
	  </div>
	  <div class="form-group">
	    <label>手机：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'mobile'" >
	  </div>
	  <div class="form-group">
	    <label>固话、手机：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'telOrMobile'" >
	  </div>
	  <div class="form-group">
	    <label>邮编：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'zipCode'" >
	  </div>
	  <div class="form-group">
	    <label>身份证：</label>
		<input type="text" class="easyui-validatebox" data-options="required:true,validType:'idCard'" >
	  </div>
	  <div class="form-group">
	    <label>QQ：</label>
		<input type="text" class="easyui-validatebox" data-options="required:false,validType:'qq'" >
	  </div>
	  <div class="form-group">
	    <label>url：</label>
		<input type="text" class="easyui-validatebox" data-options="required:false,validType:'url'" >
	  </div>
	</form>
</div>
<!-- 页面操作js -->
<script src="../../js/list/dialog.js" type="text/javascript"></script>
